<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roster Creation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <h1 id="maintitle">The Kickball Summer Classic</h1>
      <h4 id="title">Form Your Roster</h4>

      <div class="row">
        <div class="col leftpool">
          <h5 id="addplayer">Add Player</h5>
          <div class="row">
            <form id="roster-form" method="POST">
              <input
                type="text"
                placeholder="Player Name"
                name="roster-player"
                id="roster-creation"
              />
            </form>
          </div>

          <h4 id="yourroster">Player Pool</h4>
          <p id="textwhite"># of Players: <span id="player-count">0</span></p>

          <ol id="roster-list"></ol>
        </div>

        <div class="col rightteams">
          <div class="row">
            <button type="button" class="btn btn-danger" id="randomteams">
              Generate Teams
            </button>
          </div>
          <div class="row">
            <div class="col">
              <h4 id="team1" class="zenter">Team 1</h4>

              <ol id="teamone-list"></ol>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h4 id="team2" class="zenter">Team 2</h4>

              <ol id="teamtwo-list"></ol>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h4 id="freeagent" class="zenter">Free Agent</h4>

              <ol id="loneplayer"></ol>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <a href="players.html">

                <button type="button" class="btn btn-primary" id="playerview">
                  View Players
                </button>

              </a>
             
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <button id="save">SAVE</button> -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
   
    
  </body>
</html>
