<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="score.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-custom">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <a class="navbar-brand" href="index.html">Roster</a>
          <a class="navbar-brand" href="scoreboard.html">Score</a>
          <a class="navbar-brand" href="welcome.html">Home</a>
        </ul>
      </div>
    </nav>

    <div class="container text-white">
      <div class="row space teams">
        <div class="col-6 rightborder"><h3>Team 1</h3></div>

        <div class="col-6"><h3>Team 2</h3></div>
      </div>

      <div class="row space digits">
        <div class="col-6 rightborder">3</div>
        <div class="col-6">7</div>
      </div>

      <div class="row space select">
        <div class="col-5 leftselect"><input type="radio" id="team1" /></div>

        <div class="col-2">
          <!-- <div class="row">
            <div class="col">+</div>
            
          </div>
          <div class="row">
            <div class="col">+</div>
            
          </div> -->
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Basic example"
          >
            <button type="button" class="btn btn-light btn-lg plus">+</button>
            <button type="button" class="btn btn-light btn-lg">-</button>
          </div>
        </div>

        <div class="col-5 rightselect">
          <input type="radio" id="team2" />
        </div>
      </div>
    </div>
  </body>
