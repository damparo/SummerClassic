<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="score.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-custom">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <a class="navbar-brand" href="index.html">Roster</a>
          <a class="navbar-brand" href="scoreboard.html">Score</a>
          <a class="navbar-brand" href="welcome.html">Home</a>
        </ul>
      </div>
    </nav>

    <div class="container text-black" style="text-align: center;">
      <div class="row space teams">
        <div class="col-6 rightborderteam"><h3>Team 1</h3></div>

        <div class="col-6"><h3>Team 2</h3></div>
      </div>

      <div class="row space digits">
        <div class="col-6 rightborder"><p class="font leftnumber">0</p></div>

        <div class="col-6"><p class="font rightnumber">0</p></div>
      </div>

      <div class="row space select">
        <div class="col-5 leftselect">
          

            <input type="radio" name="winning" id="team1" value="yes "
            />

         
        </div>

        <div class="col-2">
         
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Basic example"
          >
            <button type="button" class="btn btn-dark btn-lg plus add">+</button>

            <button type="button" class="btn btn-dark btn-lg minus subtract">-</button>
          </div>

          
          
        </div>

        <div class="col-5 rightselect">
          

            <input type="radio" id="team2"  name="winning" value="no"   />

        
        </div>
      </div>
      <button type="button" class="btn btn-outline-dark clear">Clear Scores</button>
    </div>



    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="scoreboard.js"></script>

  </body>
</html>
